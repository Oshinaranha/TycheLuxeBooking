<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#0a0a0a"/>
  
  <!-- Showroom floor gradient -->
  <defs>
    <linearGradient id="floorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#111111" />
      <stop offset="50%" stop-color="#1a1a1a" />
      <stop offset="100%" stop-color="#111111" />
    </linearGradient>
    <radialGradient id="spotlightGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="carPaintGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#940000" />
      <stop offset="50%" stop-color="#FF0000" />
      <stop offset="100%" stop-color="#940000" />
    </linearGradient>
  </defs>
  
  <!-- Showroom floor -->
  <rect x="0" y="350" width="800" height="250" fill="url(#floorGradient)"/>
  
  <!-- Spotlight -->
  <ellipse cx="400" cy="320" rx="350" ry="150" fill="url(#spotlightGradient)"/>
  
  <!-- Car Silhouette -->
  <g transform="translate(400, 350) scale(1.2)">
    <!-- Car Body -->
    <path d="M-150,30 C-140,0 -120,-20 -80,-25 C-40,-30 40,-30 80,-25 C120,-20 140,0 150,30 C120,40 -120,40 -150,30 Z" 
          fill="url(#carPaintGradient)"/>
    
    <!-- Car Top -->
    <path d="M-70,-25 C-50,-45 50,-45 70,-25 C50,-20 -50,-20 -70,-25 Z" 
          fill="#222222"/>
    
    <!-- Windshield -->
    <path d="M-70,-25 C-50,-40 50,-40 70,-25 Z" 
          fill="#87CEEB" opacity="0.7"/>
    
    <!-- Headlights -->
    <ellipse cx="-140" cy="5" rx="10" ry="5" fill="#FFFFCC" opacity="0.9"/>
    <ellipse cx="-140" cy="5" rx="15" ry="8" fill="#FFFFCC" opacity="0.3"/>
    
    <!-- Taillights -->
    <rect x="130" y="0" width="15" height="10" rx="5" fill="#FF3333" opacity="0.9"/>
    
    <!-- Wheels -->
    <g transform="translate(-80, 30)">
      <circle cx="0" cy="0" r="20" fill="#222"/>
      <circle cx="0" cy="0" r="15" fill="#444"/>
      <circle cx="0" cy="0" r="10" fill="#333"/>
      <circle cx="0" cy="0" r="5" fill="#555"/>
    </g>
    <g transform="translate(80, 30)">
      <circle cx="0" cy="0" r="20" fill="#222"/>
      <circle cx="0" cy="0" r="15" fill="#444"/>
      <circle cx="0" cy="0" r="10" fill="#333"/>
      <circle cx="0" cy="0" r="5" fill="#555"/>
    </g>
    
    <!-- Side Windows -->
    <path d="M-60,-25 C-50,-20 -20,-15 0,-15 C20,-15 50,-20 60,-25" 
          fill="#87CEEB" opacity="0.5"/>
    
    <!-- Door Lines -->
    <path d="M-30,0 L-30,-20" stroke="#222" stroke-width="1" fill="none"/>
    <path d="M30,0 L30,-20" stroke="#222" stroke-width="1" fill="none"/>
    
    <!-- Hood Lines -->
    <path d="M-70,-25 C-50,-15 -30,-10 0,-10 C30,-10 50,-15 70,-25" 
          stroke="#940000" stroke-width="1" fill="none"/>
    <path d="M-80,-10 C-60,-5 -30,0 0,0 C30,0 60,-5 80,-10" 
          stroke="#940000" stroke-width="1" fill="none"/>
    
    <!-- Luxury Gold Accents -->
    <path d="M-150,30 C-140,35 140,35 150,30" stroke="#d4af37" stroke-width="2" fill="none"/>
    <ellipse cx="-80" cy="30" rx="22" ry="22" stroke="#d4af37" stroke-width="1" fill="none"/>
    <ellipse cx="80" cy="30" rx="22" ry="22" stroke="#d4af37" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Reflections -->
  <ellipse cx="400" cy="420" rx="200" ry="20" fill="#333" opacity="0.5"/>
  
  <!-- Car Logo (Luxury Style) -->
  <g transform="translate(400, 500)">
    <circle cx="0" cy="0" r="20" fill="#000"/>
    <circle cx="0" cy="0" r="18" stroke="#d4af37" stroke-width="1" fill="none"/>
    <path d="M-10,-5 L10,5 M-10,5 L10,-5" stroke="#d4af37" stroke-width="1"/>
    <circle cx="0" cy="0" r="5" fill="#d4af37"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="24" fill="#d4af37" text-anchor="middle">Lamborghini Aventador SVJ</text>
  <text x="400" y="80" font-family="Arial" font-size="18" fill="#fff" text-anchor="middle" opacity="0.7">Ultimate Supercar Experience</text>
</svg>