<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#131a24"/>
  
  <!-- Sky gradient -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1e2c3f" />
      <stop offset="100%" stop-color="#131a24" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#skyGradient)"/>
  
  <!-- Clouds (darker and subtle) -->
  <g opacity="0.2">
    <ellipse cx="200" cy="150" rx="120" ry="40" fill="white"/>
    <ellipse cx="600" cy="100" rx="100" ry="30" fill="white"/>
    <ellipse cx="400" cy="80" rx="150" ry="40" fill="white"/>
  </g>
  
  <!-- Runway lights -->
  <g transform="translate(0, 500)">
    <rect x="100" y="0" width="10" height="2" fill="#ffcc00" opacity="0.8"/>
    <rect x="150" y="0" width="10" height="2" fill="#ffcc00" opacity="0.8"/>
    <rect x="200" y="0" width="10" height="2" fill="#ffcc00" opacity="0.8"/>
    <rect x="250" y="0" width="10" height="2" fill="#ffcc00" opacity="0.8"/>
    <rect x="300" y="0" width="10" height="2" fill="#ffcc00" opacity="0.8"/>
    <rect x="350" y="0" width="10" height="2" fill="#ffcc00" opacity="0.8"/>
    <rect x="400" y="0" width="10" height="2" fill="#ffcc00" opacity="0.8"/>
    <rect x="450" y="0" width="10" height="2" fill="#ffcc00" opacity="0.8"/>
    <rect x="500" y="0" width="10" height="2" fill="#ffcc00" opacity="0.8"/>
    <rect x="550" y="0" width="10" height="2" fill="#ffcc00" opacity="0.8"/>
    <rect x="600" y="0" width="10" height="2" fill="#ffcc00" opacity="0.8"/>
    <rect x="650" y="0" width="10" height="2" fill="#ffcc00" opacity="0.8"/>
    <rect x="700" y="0" width="10" height="2" fill="#ffcc00" opacity="0.8"/>
  </g>
  
  <!-- Jet - top view facing right -->
  <g transform="translate(400, 300) rotate(-20)">
    <!-- Main body -->
    <ellipse cx="0" cy="0" rx="120" ry="20" fill="#f0f0f0"/>
    
    <!-- Nose -->
    <path d="M120,0 C130,5 140,5 150,0 C140,-5 130,-5 120,0 Z" fill="#e0e0e0"/>
    
    <!-- Tail -->
    <path d="M-120,0 C-130,5 -140,5 -150,0 C-140,-5 -130,-5 -120,0 Z" fill="#e0e0e0"/>
    
    <!-- Wings -->
    <path d="M0,-20 L-50,-70 L50,-70 L0,-20 Z" fill="#d0d0d0"/>
    <path d="M0,20 L-50,70 L50,70 L0,20 Z" fill="#d0d0d0"/>
    
    <!-- Tail wings -->
    <path d="M-120,-5 L-140,-40 L-120,-5 Z" fill="#c0c0c0"/>
    <path d="M-120,5 L-140,40 L-120,5 Z" fill="#c0c0c0"/>
    
    <!-- Windows -->
    <g fill="#87CEEB" opacity="0.7">
      <circle cx="100" cy="-5" r="3"/>
      <circle cx="85" cy="-7" r="3"/>
      <circle cx="70" cy="-8" r="3"/>
      <circle cx="55" cy="-8" r="3"/>
      <circle cx="40" cy="-8" r="3"/>
      <circle cx="25" cy="-8" r="3"/>
      <circle cx="10" cy="-8" r="3"/>
      <circle cx="-5" cy="-8" r="3"/>
      <circle cx="-20" cy="-8" r="3"/>
      <circle cx="-35" cy="-8" r="3"/>
      <circle cx="-50" cy="-8" r="3"/>
      <circle cx="-65" cy="-8" r="3"/>
      <circle cx="-80" cy="-7" r="3"/>
    </g>
    
    <!-- Engines -->
    <rect x="-20" y="-55" width="40" height="15" rx="7" fill="#a0a0a0"/>
    <rect x="-20" y="40" width="40" height="15" rx="7" fill="#a0a0a0"/>
    
    <!-- Luxury Gold Trim -->
    <path d="M-120,-2 L120,-2 L120,2 L-120,2 Z" fill="#d4af37" opacity="0.8"/>
  </g>
  
  <!-- Shadow on ground -->
  <ellipse cx="400" cy="500" rx="200" ry="20" fill="#000" opacity="0.3"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="24" fill="#d4af37" text-anchor="middle">Bombardier Global 7500</text>
  <text x="400" y="80" font-family="Arial" font-size="18" fill="#f0f0f0" text-anchor="middle">Ultra Long-Range Business Jet</text>
</svg>